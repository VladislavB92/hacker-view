<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Hacker-View</title>
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="https://cdn.datatables.net/1.12.0/css/dataTables.bootstrap5.min.css" rel="stylesheet"/>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.datatables.net/1.12.0/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.12.0/js/dataTables.bootstrap4.min.js"></script>
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    </head>
    <body id="page-top">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
            <div class="container px-4">
                <a class="navbar-brand" href="#page-top">Page top</a>
            </div>
        </nav>
        <header class="bg-primary bg-gradient text-white">
            <div class="container px-4 text-center">
                <h1 class="fw-bolder">Hacker-View Top 30</h1>
                <p class="lead">Top 30 Hacker News articles</p>
            </div>
        </header>
        <section id="articles">
            <div class="container px-4">
                <table id="example" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th width="30%">Title</th>
                            <th width="40%">Link</th>
                            <th width="10%">Points</th>
                            <th width="20%">Date</th>
                            <th width="20%">Updated</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for article in articles %}
                        <tr>
                            <td>{{ article.title }}</td>
                            <td>
                                <a href="{{ article.link }}" target="_blank">
                                    {{ article.link }}
                                </a>
                            </td>
                            <td>{{ article.points }}</td>
                            <td>{{ article.article_date }}</td>
                            <td>{{ article.updated_at or "" }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
                </div>
        </section>
        <footer class="py-5 bg-dark">
            <div class="container px-4"><p class="m-0 text-center text-white">Copyright &copy; Vladislavs Bu≈æinskis 2022</p></div>
        </footer>
    <script>
    $(document).ready(function () {
    $('#example').DataTable();
});
</script>
    </body>
</html>
